<br><br><br><br><br>
    <section class="cajaEventos">
        <div class="container my-3 py-5 text-center">
            <div class="row mb-5">
                <div class="col">
                    <h1 class="titulo1">Noticias</h1>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 col-md-6" *ngFor="let noticia of noticia">
                        <div class="card tarjeta">
                            <h1 class="titulo">{{noticia.name}}</h1>
                            <div class="card-body">
                                <img  src="{{noticia.imagen}}" class="d-block w-100">
                            </div>
                            <div class="row">
                                <div class="col-lg-5">
                                    <button type="button" class="btn  boton" (click)= "seeNoticia(noticia)">Leer Mas</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                  </div>
            </div>
        </div>   
    
    </section>
